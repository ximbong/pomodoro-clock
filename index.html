<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Sansita' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <title>Pomodoro Clock</title>
</head>
<div class="container">
  <h1 class="name">Pomodoro Clock</h1>
  <div class="row">
    <div class="header break col-md-2 col-md-offset-3">
      <div class="tag">Break length</div>
      <div>
        <div class="button minus ">-</div><span class="value" id="break">1</span>
        <div class="button plus">+</div>
      </div>
    </div>
    <div class="header session col-md-2 col-md-offset-2">
      <div class="tag">Session length</div>
      <div>
        <div class="button minus">-</div><span class="value" id="sess">1</span>
        <div class="button plus">+</div>
      </div>
    </div>
  </div>
</div>
<div style="position: absolute; left: 50%;">
  <div class="circle sessionAnimation">
    <div class="square breakAnimation"></div>
    <div style="position: absolute; left: 50%; top:80px;">
      <div class="timer "><span id="timer">1:00</span>
        <div class="reset">Reset</div>
      </div>
    </div>
  </div>
</div>

<body>

</body>

</html>
